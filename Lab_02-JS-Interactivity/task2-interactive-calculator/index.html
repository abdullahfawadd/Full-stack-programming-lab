<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Calculator | Lab 02 – Abdullah Fawad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="page">

  <!-- ── Top Bar ──────────────────────────────────────────────────────── -->
  <nav class="topbar">
    <div class="topbar-inner">
      <span class="topbar-label">Lab 02 &mdash; JS Interactivity</span>
      <span class="topbar-divider"></span>
      <span class="topbar-author">Abdullah Fawad</span>
    </div>
  </nav>

  <!-- ── Main ─────────────────────────────────────────────────────────── -->
  <main class="main">
    <div class="container">

      <!-- Page Header -->
      <header class="page-header">
        <h1>Interactive Calculator</h1>
        <p class="page-desc">
          Enter two numbers, pick an operation, and get the result.
        </p>
      </header>

      <!-- Calculator Card -->
      <section class="card">

        <!-- Input Row -->
        <div class="input-row">
          <div class="field">
            <label class="field-label" for="numberA">First Number</label>
            <input
              type="number"
              id="numberA"
              class="field-input"
              placeholder="0"
              step="any"
              autofocus
            />
          </div>

          <div class="field field--op">
            <label class="field-label" for="operation">Operator</label>
            <select id="operation" class="field-input field-select">
              <option value="" disabled selected>?</option>
              <option value="add">+</option>
              <option value="subtract">&minus;</option>
              <option value="multiply">&times;</option>
              <option value="divide">&divide;</option>
            </select>
          </div>

          <div class="field">
            <label class="field-label" for="numberB">Second Number</label>
            <input
              type="number"
              id="numberB"
              class="field-input"
              placeholder="0"
              step="any"
            />
          </div>
        </div>

        <!-- Actions -->
        <div class="actions">
          <button type="button" class="btn btn-primary" id="btnCalculate">
            Calculate
          </button>
          <button type="button" class="btn btn-secondary" id="btnClear">
            Clear
          </button>
        </div>

        <!-- Result Display -->
        <div id="resultBox" class="result-box hidden">
          <span class="result-label">Result</span>
          <span id="resultExpression" class="result-expr"></span>
          <span id="resultValue" class="result-value"></span>
        </div>

        <!-- Error Display -->
        <div id="errorBox" class="error-box hidden">
          <p id="errorMessage"></p>
        </div>

        <!-- Calculation History -->
        <div id="historySection" class="history-section hidden">
          <div class="history-header">
            <h3 class="history-title">History</h3>
            <button type="button" class="history-clear" id="btnClearHistory">
              Clear
            </button>
          </div>
          <ul id="historyList" class="history-list"></ul>
        </div>

      </section>
    </div>
  </main>

  <!-- ── Footer ───────────────────────────────────────────────────────── -->
  <footer class="site-footer">
    <p>&copy; 2026 Abdullah Fawad &mdash; Full-Stack Programming Lab</p>
  </footer>

</div>

<script src="script.js"></script>
</body>
</html>
