<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 6 — Mini University Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="page-header">
    <div class="header-inner">
      <div class="header-left">
        <a href="../index.html" class="back-link">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M10 13L5 8l5-5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
          Back
        </a>
        <div>
          <h1 class="page-title">Mini University Portal</h1>
          <p class="page-subtitle">Combining ES6 Class, Map, Set &amp; Promise — full campus management.</p>
        </div>
      </div>
      <div class="header-actions">
        <button class="btn-primary" id="saveBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><polyline points="17,21 17,13 7,13 7,21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><polyline points="7,3 7,8 15,8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          Save All Data
        </button>
      </div>
    </div>
  </header>

  <div class="stats-bar">
    <div class="container">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="totalStudents">0</div>
          <div class="stat-label">Students</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="totalCourses">0</div>
          <div class="stat-label">Courses</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="saveStatus">Unsaved</div>
          <div class="stat-label">Data Status</div>
        </div>
      </div>
    </div>
  </div>

  <main class="container">
    <div class="two-col">
      <!-- Students Panel -->
      <div class="card animate-in">
        <div class="card-header">
          <h2 class="section-heading">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="vertical-align:-3px;margin-right:6px;"><path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2"/><path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            Students
          </h2>
          <span class="badge" id="studentBadge">0</span>
        </div>
        <div class="card-body">
          <form id="studentForm" autocomplete="off">
            <div class="form-row">
              <div class="form-group">
                <label class="form-label" for="studentId">Student ID</label>
                <input type="text" class="form-input" id="studentId" placeholder="e.g. STU001" required>
              </div>
              <div class="form-group">
                <label class="form-label" for="studentName">Full Name</label>
                <input type="text" class="form-input" id="studentName" placeholder="e.g. Abdullah Fawad" required>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label" for="studentEmail">Email</label>
              <input type="email" class="form-input" id="studentEmail" placeholder="e.g. student@university.edu" required>
            </div>
            <button type="submit" class="btn-primary btn-full">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M8 3v10M3 8h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
              Add Student
            </button>
          </form>
        </div>
        <div id="studentList"></div>
        <div class="empty-state sm" id="studentEmpty">
          <p>No students added yet.</p>
        </div>
      </div>

      <!-- Courses Panel -->
      <div class="card animate-in" style="animation-delay:.1s">
        <div class="card-header">
          <h2 class="section-heading">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="vertical-align:-3px;margin-right:6px;"><path d="M4 19.5A2.5 2.5 0 016.5 17H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 014 19.5v-15A2.5 2.5 0 016.5 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            Courses
          </h2>
          <span class="badge" id="courseBadge">0</span>
        </div>
        <div class="card-body">
          <form id="courseForm" autocomplete="off">
            <div class="form-group">
              <label class="form-label" for="courseInput">Course Name</label>
              <input type="text" class="form-input" id="courseInput" placeholder="e.g. Artificial Intelligence" required>
            </div>
            <button type="submit" class="btn-primary btn-full">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M8 3v10M3 8h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
              Register Course
            </button>
          </form>
        </div>
        <div id="courseList"></div>
        <div class="empty-state sm" id="courseEmpty">
          <p>No courses registered yet.</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Save Progress Overlay -->
  <div class="save-overlay" id="saveOverlay">
    <div class="save-modal">
      <div class="save-spinner"></div>
      <p>Saving data to server...</p>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <footer class="page-footer">
    <div class="container">
      <p>&copy; 2026 Abdullah Fawad — Mini University Portal</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
