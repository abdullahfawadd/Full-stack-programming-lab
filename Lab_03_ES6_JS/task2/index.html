<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2 - Online Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="page-header">
    <div class="header-inner">
      <h1 class="page-title">Online Shopping Cart</h1>
      <p class="page-subtitle">Rest, Spread, and Destructuring in action.</p>
    </div>
  </header>

  <main class="container">
    <div class="toolbar">
      <button class="btn-primary" id="addBtn">Add Sample Items</button>
    </div>

    <div class="card-stack">
      <div class="card" id="firstItemCard">
        <h2 class="section-heading">First Item in Cart</h2>
        <div class="card-content"></div>
      </div>

      <div class="card" id="remainingCard">
        <h2 class="section-heading">Remaining Items</h2>
        <div class="card-content"></div>
      </div>

      <div class="card" id="summaryCard">
        <h2 class="section-heading">Cart Summary</h2>
        <div class="card-content"></div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
