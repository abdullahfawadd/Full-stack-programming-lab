<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2 — Online Shopping Cart | Abdullah Fawad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ── Header ── -->
  <header class="header">
    <div class="header-inner">
      <a href="../index.html" class="back-link">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
      </a>
      <div class="header-brand">
        <h1>Shopping Cart</h1>
        <span class="header-sub">Rest &middot; Spread &middot; Destructuring</span>
      </div>
      <div class="header-right">
        <button class="cart-toggle" id="cartToggle" title="Toggle cart">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4H6z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 01-8 0"/></svg>
          <span class="cart-badge" id="cartBadge">0</span>
        </button>
      </div>
    </div>
  </header>

  <!-- ── Main Layout ── -->
  <main class="main">
    <!-- Left: Product catalog -->
    <section class="catalog">
      <div class="catalog-toolbar">
        <div class="catalog-title">
          <h2>Products</h2>
          <span class="item-count" id="itemCount">8 items</span>
        </div>
        <div class="filter-chips" id="filterChips">
          <button class="chip active" data-cat="all">All</button>
        </div>
      </div>
      <div class="product-grid" id="productGrid"></div>
    </section>

    <!-- Right: Cart sidebar -->
    <aside class="cart-sidebar" id="cartSidebar">
      <div class="sidebar-header">
        <h3>Your Cart</h3>
        <button class="link-btn danger" id="clearBtn">Clear all</button>
      </div>

      <div class="cart-body" id="cartBody">
        <div class="cart-empty" id="cartEmpty">
          <svg width="52" height="52" viewBox="0 0 24 24" fill="none" stroke="#c7c7cc" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6"/></svg>
          <p>Your cart is empty</p>
          <span>Browse products and add items</span>
        </div>
        <div class="cart-list" id="cartList"></div>
      </div>

      <div class="cart-footer" id="cartFooter" style="display:none">
        <div class="summary-line"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
        <div class="summary-line"><span>Tax (5 %)</span><span id="tax">$0.00</span></div>
        <div class="summary-line total"><span>Total</span><span id="total">$0.00</span></div>
        <button class="btn-checkout" id="checkoutBtn">Checkout</button>
      </div>
    </aside>
  </main>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2026 Abdullah Fawad &mdash; Full-Stack Programming Lab</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
