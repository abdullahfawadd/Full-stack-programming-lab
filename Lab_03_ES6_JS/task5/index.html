<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 5 — Product Catalog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="page-header">
    <div class="header-inner">
      <div class="header-left">
        <a href="../index.html" class="back-link">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M10 13L5 8l5-5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
          Back
        </a>
        <div>
          <h1 class="page-title">Product Catalog</h1>
          <p class="page-subtitle">Product records managed with ES6 Map — full CRUD with search.</p>
        </div>
      </div>
      <div class="header-actions">
        <div class="search-box">
          <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"><circle cx="10.5" cy="10.5" r="7" stroke="currentColor" stroke-width="2"/><path d="M15.5 15.5L21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          <input type="text" id="searchInput" placeholder="Search products..." autocomplete="off">
        </div>
        <button class="btn-primary" id="addBtn">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M8 3v10M3 8h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          Add Product
        </button>
      </div>
    </div>
  </header>

  <div class="stats-bar">
    <div class="container">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="totalProducts">0</div>
          <div class="stat-label">Total Products</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="totalCategories">0</div>
          <div class="stat-label">Categories</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="avgPrice">$0</div>
          <div class="stat-label">Avg. Price</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="totalValue">$0</div>
          <div class="stat-label">Total Value</div>
        </div>
      </div>
    </div>
  </div>

  <main class="container">
    <!-- Category Filter -->
    <div class="filter-bar" id="filterBar">
      <button class="filter-chip active" data-cat="all">All</button>
    </div>

    <!-- Product Grid -->
    <div class="product-grid" id="productGrid"></div>
    <div class="empty-state" id="emptyState" style="display:none;">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none"><rect x="3" y="3" width="18" height="18" rx="2" stroke="#d2d2d7" stroke-width="2"/><path d="M3 9h18M9 21V9" stroke="#d2d2d7" stroke-width="2"/></svg>
      <p>No products found.</p>
    </div>
  </main>

  <!-- Add/Edit Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Add Product</h3>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>
      <form id="productForm" autocomplete="off">
        <div class="form-group">
          <label class="form-label" for="pidInput">Product ID</label>
          <input type="text" class="form-input" id="pidInput" placeholder="e.g. P006" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="pnameInput">Product Name</label>
          <input type="text" class="form-input" id="pnameInput" placeholder="e.g. Smart Watch" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="pcatInput">Category</label>
          <input type="text" class="form-input" id="pcatInput" placeholder="e.g. Wearables" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="ppriceInput">Price ($)</label>
          <input type="number" class="form-input" id="ppriceInput" placeholder="e.g. 299.99" min="0" step="0.01" required>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn-primary" id="submitBtn">Add Product</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Confirmation -->
  <div class="modal-overlay" id="deleteOverlay">
    <div class="modal modal-sm">
      <div class="modal-header">
        <h3 class="modal-title">Delete Product</h3>
        <button class="modal-close" id="deleteClose">&times;</button>
      </div>
      <p class="delete-text">Are you sure you want to delete <strong id="deleteName"></strong>?</p>
      <div class="modal-actions">
        <button class="btn-secondary" id="deleteCancelBtn">Cancel</button>
        <button class="btn-danger" id="deleteConfirmBtn">Delete</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <footer class="page-footer">
    <div class="container">
      <p>&copy; 2026 Abdullah Fawad — Product Catalog</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
