<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 4 - Course Registration System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="page-header">
    <div class="header-inner">
      <h1 class="page-title">Course Registration System</h1>
      <p class="page-subtitle">Unique course entries managed with Set.</p>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <div class="form-group">
        <label class="form-label" for="courseInput">Course Name</label>
        <div class="form-row">
          <input type="text" class="form-input" id="courseInput" placeholder="Enter course name">
          <button class="btn-primary" id="registerBtn">Register Course</button>
        </div>
      </div>
      <p id="courseMsg"></p>
      <p class="stat-line" id="courseStat"></p>
      <ul id="courseList"></ul>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
