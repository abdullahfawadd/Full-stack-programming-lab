<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1 - Student Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="page-header">
    <div class="header-inner">
      <h1 class="page-title">Student Management System</h1>
      <p class="page-subtitle">Registered students for the current academic term.</p>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h2 class="section-heading">Students</h2>
      <table class="data-table" id="studentTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Semester</th>
            <th>Courses</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
